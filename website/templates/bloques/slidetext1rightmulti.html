<section {% if bloque_data.id is not None %} id="{{ bloque_data.id }}" {% endif %}>
    <slide-text1>
        {% if bloque_data.lineas is not None %}
            {% for linea in bloque_data.lineas %}
                <p class="{{ linea.style }}">{{ linea.texto|safe }}</p>
            {% endfor %}
        {% endif %}
    </slide-text1>
</section>
